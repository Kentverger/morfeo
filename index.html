<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery-2.0.1.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Morfeo</title>
</head>
<body>
<section data-role="page" id="home">
	<header data-theme="b" data-role="header">
		<h1>Morfeo</h1>
	</header>
	<div data-role="content">
		<form>
			<input type="text" name="titulo" placeholder="Titulo del sueño" />
			<textarea name="sueno" placeholder="Sueño"></textarea>
			<input type="text" name="etiquetas" placeholder="Etiquetas" />
			<label for="publico" class="ui-hidden-accessible">¿Sueño publico o privado?:</label>
			<select id="publico" name="plubico" data-role="slider">
	    		<option value="publico">Privado</option>
	    		<option value="privado">Publico</option>
			</select>
			<input value="Enviar" type="submit">
		</form>
	</div>
	<footer data-theme="b" date-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a data-icon="plus" class="ui-btn-active" href="#home">Nuevo</a></li>
				<li><a data-icon="star" href="#misSuenos">Mis sueños</a></li>
				<li><a data-icon="search" href="#busqueda">Sueños relacionados</a></li>
			</ul>
		</div>
	</footer>
</section>
</body>
</html>
